<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Cient√≠fica</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #calculator {
        width: 350px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 18px;
    }
    button {
        width: 23%;
        padding: 15px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="calculator">
    <input type="text" id="display" readonly>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="calculateSin()">sin</button>
    <button onclick="calculateCos()">cos</button>
    <button onclick="calculateTan()">tan</button>
</div>
<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        let expression = document.getElementById("display").value;
        try {
            let result = eval(expression);
            document.getElementById("display").value = result;
        } catch (error) {
            document.getElementById("display").value = "Error";
        }
    }

    function calculateSin() {
        let value = parseFloat(document.getElementById("display").value);
        let result = Math.sin(value);
        document.getElementById("display").value = result;
    }

    function calculateCos() {
        let value = parseFloat(document.getElementById("display").value);
        let result = Math.cos(value);
        document.getElementById("display").value = result;
    }

    function calculateTan() {
        let value = parseFloat(document.getElementById("display").value);
        let result = Math.tan(value);
        document.getElementById("display").value = result;
    }
</script>
</body>
</html>
