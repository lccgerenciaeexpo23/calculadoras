<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Conversión de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #63003d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .calculator {
      background-color: #665660;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-top: 0;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    button {
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculadora de Conversión de Temperatura</h1>
    
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" step="any" placeholder="Ingrese grados Celsius">
    
    <button onclick="convertToFahrenheit()">Convertir a Fahrenheit</button>
    
    <p id="result"></p>
  </div>
  
  <script>
    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitResult = document.getElementById("result");
      
      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = (celsius * 9/5) + 32;
      
      fahrenheitResult.textContent = celsius + " grados Celsius equivalen a " + fahrenheit.toFixed(2) + " grados Fahrenheit.";
    }
  </script>
</body>
</html>
