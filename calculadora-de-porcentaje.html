<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Porcentaje</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .calculator {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>Calculadora de Porcentaje</h2>
  <input type="number" id="number" placeholder="NÃºmero">
  <input type="number" id="percentage" placeholder="Porcentaje">
  <button onclick="calculate()">Calcular</button>
  <p id="result"></p>
</div>
<script>
  function calculate() {
    var number = parseFloat(document.getElementById("number").value);
    var percentage = parseFloat(document.getElementById("percentage").value);
    
    var result = (number * percentage) / 100;
    
    document.getElementById("result").innerHTML = `El ${percentage}% de ${number} es: ${result}`;
  }
</script>
</body>
</html>
