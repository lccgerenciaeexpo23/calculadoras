<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  input {
    padding: 10px;
    margin: 5px;
    text-align: center;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #result {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
<title>Calculadora de Tiempo</title>
</head>
<body>
<div class="container">
  <h1>Calculadora de Tiempo</h1>
  <input type="number" id="hours" placeholder="Horas">
  <input type="number" id="minutes" placeholder="Minutos">
  <input type="number" id="seconds" placeholder="Segundos">
  <button onclick="calculateTime()">Calcular</button>
  <div id="result"></div>
</div>

<script>
  function calculateTime() {
    const hours = parseInt(document.getElementById('hours').value) || 0;
    const minutes = parseInt(document.getElementById('minutes').value) || 0;
    const seconds = parseInt(document.getElementById('seconds').value) || 0;

    const totalSeconds = hours * 3600 + minutes * 60 + seconds;

    const resultElement = document.getElementById('result');
    resultElement.textContent = `El tiempo total es: ${totalSeconds} segundos.`;
  }
</script>
</body>
</html>
